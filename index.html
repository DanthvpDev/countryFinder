<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Info</title>
    <!-- ? Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ? CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ? Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body class="bg-light text-light">
    <header class="position-relative px-3">
        <video src="/media/videos/planet.mp4" class="position-absolute start-0 top-0 z-0 object-fit-cover h-100 w-100" autoplay loop muted></video>
        <div id="layer"></div>
        <div class="row w-100">
            <nav class="col-12 py-4 z-2">
                <section class="ps-5">
                    <i class="fa-solid fa-earth-americas fs-4"></i>
                </section>
            </nav>
            <section class="col-12 pt-3 z-1 ps-5 d-flex flex-column justify-content-center align-items-center">
                <h1 class="pt-4">The world a click away</h1>
                <h3>Meet countries, languages, culture and more</h3>
                <form action="" class="col-4 row pt-3 z-1">
                    <div class="col-12 d-flex gap-2">
                        <input id="inputText" type="text" placeholder="Search a country..." class="form-control" />
                        <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </form>
            </section>
        </div>
    </header>

    <!-- ? Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ? SCRIPTS -->
     <script src="/script/APIConnection.js"></script>
     <script src="/script/main.js"></script>
</body>

</html>
