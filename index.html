<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Info</title>
    <!-- ? Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ? CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ? Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body class="bg-light text-light">
    <header class="position-relative overflow-hidden pb-5">
        <video src="media/videos/planet.mp4" class="position-absolute start-0 top-0 z-0 object-fit-cover h-100 w-100"
            autoplay loop muted></video>
        <section class="w-100 container-fluid">
            <div class="row justify-content-between">
                <section class="col w-100 pt-1 z-2 d-flex align-items-center justify-content-between myNavbar">
                    <section>
                        <i class="fa-solid fa-earth-americas fs-4"></i>
                    </section>
                    <nav class="navbar navbar-expand-lg">
                        <ul class="navbar-nav">
                            <li>
                                <a href="#" class="nav-link text-light text-uppercase">
                                    Search by Name
                                </a>
                            </li>
                            <li>
                                <a href="pages/searchRegion.html" class="nav-link text-light text-uppercase">
                                    Search By Region
                                </a>
                            </li>
                            <li>
                                <a href="pages/world-map.html" class="nav-link text-light text-uppercase">
                                    Search on the map
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>
                <section class="col-12 z-1 pt-4 pb-5 d-flex flex-column align-items-center text-center">
                    <h1 class="pt-4">Countries all over the globe a click away</h1>
                    <h3>Meet countries, languages, culture and more</h3>
                    <form id="formSearch" action="" class="col-4 row pt-3 z-1">
                        <div class="col-12 d-flex gap-2">
                            <input id="inputText" type="text" placeholder="Search a country..."
                                class="form-control text-light" autocomplete="off" />
                            <button type="button" class="btn btnSearch fw-semibold" id="searchBtn">Search</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </header>
    <main class="py-5">
        <h2 class="text-primary text-center py-2">Countries</h2>
        <section class="py-4 container-fluid">
            <div class="d-flex w-100 row flex-wrap gap-4 justify-content-center" id="gridContainer">

            </div>
        </section>
    </main>

    <div class="modal" tabindex="-1" id="modalCountries">
        <div class="modal-dialog">
            <div class="modal-content text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Info Country</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="infoList" class="">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ? Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ? SCRIPTS -->
    <script src="script/contentRendering.js"></script>
    <script src="script/APIConnection.js"></script>
    <script src="script/events.js"></script>
    <script src="script/searching.js"></script>
</body>

</html>
